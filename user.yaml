- name: setup user server
  hosts: user
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable default nodejs
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: Roboshop System user
      system: true
      shell: /sbin/nologin
      home: /app
 # safe to remove directory, because 2nd time if we run it download freshly. no error if does not exist
  - name: remove app directory
    ansible.builtin.file:
      path: /tmp/user.zip
      state: absent

  - name: create app directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: delete user file
    ansible.builtin.file:
      path: /tmp/user.zip
      state: absent


  - name: download user application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
      dest: /tmp/user.zip

  - name: extract user applications
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: install dependences
    community.general.npm:
      path: /app

  - name: copy user service
    ansible.builtin.copy:
        src: cart.service
        dest: /etc/systemd/system/cart.service


  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: user
      enabled: true
      state: started
      daemon_reload: true

